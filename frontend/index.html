<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot 对话</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome 图标 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h3 class="text-center mb-4">Bot 对话</h3>
                <div class="model-select mb-3">
                    <label for="modelSelect" class="form-label">选择模型</label>
                    <select id="modelSelect" class="form-select"></select>
                </div>
                <button id="clearButton" class="btn btn-danger w-100">
                    <i class="fas fa-trash-alt me-2"></i>清除历史
                </button>
            </div>
            
            <!-- 主要内容区 -->
            <div class="col-md-9 col-lg-10 main-content p-0">
                <div class="chat-container d-flex flex-column h-100">
                    <!-- 聊天历史记录 -->
                    <div class="chat-history flex-grow-1 p-3" id="chatHistory">
                        <!-- 消息将在这里动态添加 -->
                    </div>
                    
                    <!-- 输入区域 -->
                    <div class="input-area p-3 bg-white border-top">
                        <div class="input-group">
                            <textarea id="prompt" class="form-control" 
                                placeholder="输入你的问题...按Enter发送，Shift+Enter换行" 
                                rows="2"></textarea>
                            <button id="sendButton" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>发送
                            </button>
                        </div>
                        <div class="text-muted small mt-2">
                            <i class="fas fa-info-circle me-1"></i>
                            提示：使用 Enter 快速发送，Shift + Enter 换行
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="script.js"></script>
</body>
</html>
